<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comparison Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="header-line"></div>
    <header>
      <section class="welcome">
        <figure>
          <img src="images/Logo.svg" alt="aposta brasil logo" />
        </figure>
        <div class="welcome-content">
          <div class="welcome-text">
            <h1>Melhores Sites de Apostas Esportivas de 2024</h1>
            <p>
              Todas as informações sobre as melhores casas de apostas esportivas
              no país. Conheça todas as notícias sobre a Lei do Jogo Online no
              Brasil.
            </p>
          </div>
          <div class="welcome-image-container">
            <img
              src="images/welcome-backgorund.png"
              alt="welcome background image with football players"
            />
          </div>
        </div>
      </section>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
